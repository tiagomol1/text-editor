<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Text Editor</title>
</head>
<body>
    <h1>Text Editor</h1>
    <span>
        <img src="assets/bold.svg" id="bold" onClick="format('bold')" width="20px">
        <img src="assets/italic.svg" id="italic" onClick="format('italic')" width="20px">
        <img src="assets/underline.svg" id="underline" onClick="format('underline')" width="20px">
        <img src="assets/align-left.svg" id="justifyLeft" onClick="format('justifyLeft')" width="20px">
        <img src="assets/align-justify.svg" id="justifyFull" onClick="format('justifyFull')" width="20px">
        <img src="assets/align-center.svg" id="justifyCenter" onClick="format('justifyCenter')" width="20px">
        <img src="assets/align-right.svg" id="justifyRight" onClick="format('justifyRight')" width="20px">
    </span>
    <div class="paper" contenteditable="true" onfocus="setFocus(1)" onblur="setFocus(0)"></div>
    <script src="scripts/main.js"></script>
    <script src="scripts/classifier.js"></script>
</body>
</html>
