<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Text Editor</title>
</head>
<body>
    <h1>Text Editor</h1>
    <span>
        <img src="assets/bold.svg" onClick="format('bold')" width="20px">
        <img src="assets/italic.svg" onClick="format('italic')" width="20px">
        <img src="assets/underline.svg" onClick="format('underline')" width="20px">
        <img src="assets/align-left.svg" onClick="format('justifyLeft')" width="20px">
        <img src="assets/align-justify.svg" onClick="format('justifyFull')" width="20px">
        <img src="assets/align-center.svg" onClick="format('justifyCenter')" width="20px">
        <img src="assets/align-right.svg" onClick="format('justifyRight')" width="20px">
        <img src="assets/list.svg" onClick="format('insertunorderedlist')" width="20px">
    </span>
    <div class="paper" contenteditable="true"></div>
    <script src="script.js"></script>
</body>
</html>
